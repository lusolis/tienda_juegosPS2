<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">    
    <title>LogIn Epic PS2 Games</title>
</head>
<body>
    <!--login-->
    <div class="wrapper" id="divLogin">        
        <form id="logInForm" >
            <h3>LogIn</h3>
            <div class="input-box"> 
                <label for="user">Usuario</label>
                <input type="text" placeholder="Usuario" id="user">
                
            </div>
            <div class="input-box">
                <label for="pass">Contraseña</label>
                <input type="password" placeholder="Contraseña" id="pass">                
            </div>
            <p class="text-red-500" id="error"></p>
            <input type="submit" class="btn" value="Ingresar">
            
            <div class="register-link">
                <p>
                    ¿No tienes una cuenta?
                    <a href="#" id="registerLink">Registrarme</a>
                </p>
            </div>
        </form>
    </div>

    <!--registrarse-->
    <div class="wrapper" id="divRegister">        
        <form id="Register">
            <h3>Registro de Usuario</h3>
            <div class="input-box"> 
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Nombre" id="nombreRegister">
                
            </div>
            <div class="input-box">
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Apellido" id="apellidoRegister">                
            </div>
            <div class="input-box"> 
                <label for="user">Nombre de Usuario</label>
                <input type="text" placeholder="Usuario" id="userRegister">
                
            </div>
            <div class="input-box">
                <label for="pass">Contraseña</label>
                <input type="password" placeholder="Contraseña" id="passRegister">                
            </div>
            <p class="text-red-500" id="errorRegister"></p>
            <input type="submit" class="btn" value="Registrar">
            
        </form>
    </div>
   
    <script type="module" src="./login.js"></script>
</body>
</html>
